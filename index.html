<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kurupeyy ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --primary-pink: #ff4d6d;
            --text-color: #800f2f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
        }

        .screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Beating Heart Animation */
        .heart-main {
            font-size: 70px;
            display: inline-block;
            margin: 10px;
            animation: beat 0.8s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.3); filter: drop-shadow(0 0 15px #ff4d6d); }
        }

        /* Wiggle Animation for Text */
        .wiggle { display: inline-block; animation: wiggle 2s infinite ease-in-out; }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            font-family: inherit;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }

        .cat-gif { width: 200px; border-radius: 20px; margin-bottom: 15px; }
        .timer { font-size: 1.8rem; font-weight: bold; color: var(--primary-pink); margin: 10px 0; border: 2px dashed var(--primary-pink); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen1" class="screen active">
            <h3 class="wiggle">open when its</h3>
            <div class="timer" id="countdown">00:00:00:00</div>
            <p>new year</p>
            <button onclick="nextScreen(2)">NEXT</button>
        </div>

        <div id="screen2" class="screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZhcXF0eDJ3YmJ1dzN2Znh2bnB6eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/mlvseq9nOe4A8/giphy.gif" class="cat-gif">
            <h2 class="wiggle">Hi my love!<br>i got a surprise for you</h2>
            <div style="display: flex;">
                <button onclick="nextScreen(4)">YES</button>
                <button onclick="nextScreen(3)" style="background: #999;">NO</button>
            </div>
        </div>

        <div id="screen3" class="screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDRuYXF0eDJ3YmJ1dzN2Znh2bnB6eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/YJ85eVpdZDy7e/giphy.gif" class="cat-gif">
            <h2 class="wiggle">How dare you!</h2>
            <button onclick="nextScreen(2)">TRY AGAIN</button>
        </div>

        <div id="screen4" class="screen">
            <div class="heart-main">‚ù§Ô∏è</div>
            <h1 class="wiggle">Kurupeyy i love you di</h1>
            <p>our randamathe Varsham hehe ‚ú®</p>
            <div class="heart-main">‚ù§Ô∏è</div>
            <button onclick="location.reload()">SEE AGAIN üíñ</button>
        </div>
    </div>

    <script>
        // Switch between screens
        function nextScreen(num) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen' + num).classList.add('active');
        }

        // Generate background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Countdown Logic (Target: Jan 1st)
        const target = new Date("January 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
        }, 1000);
    </script>
</body>
</html>
